<div class="py-5">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <span class="anchor" id="formregister"></span>
      
            <!-- form card register -->
            <div class="card rounded-0">
              <div class="card-header">
                <h3 class="mb-0">ajouter User</h3>
              </div>
              <div class="card-body">
            <form>
                <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername4">Username</label>
                    <input [(ngModel)]="ajoutUsersUserData.username" name="username" type="username" class="form-control" id="inputUsername4" placeholder="Username" required>
                </div>
                
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input [(ngModel)]="ajoutUsersUserData.password" name="password" type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                </div>
                <div class="form-group col-md-6">
                        <label for="inputProfil4">Profil</label>
                        <input [(ngModel)]="ajoutUsersUserData.profil" name="profil"type="profil" class="form-control" id="inputProfil4" placeholder="Profil" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputNom4">Nom</label>
                        <input [(ngModel)]="ajoutUsersUserData.nom" name="nom" type="nom" class="form-control" id="inputNom4" placeholder="Nom" required>
                    </div>
                    <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input [(ngModel)]="ajoutUsersUserData.email" name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputTelephone4">Telephone</label>
                            <input [(ngModel)]="ajoutUsersUserData.telephone" name="telephone" type="telephone" class="form-control" id="inputTelephone4" placeholder="Telephone" required>
                        </div>
                    </div>
                <div class="form-group">
                <label for="inputAddresse">Addresse</label>
                <input [(ngModel)]="ajoutUsersUserData.adresse" name="adresse" type="text" class="form-control" id="inputAddresse" placeholder="1234 Main St" required>
                </div>
                <button  (click)="ajoutUsersUser()" type="submit" class="btn btn-primary">ajout</button>
            </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card register -->

    </div>


  </div>
</div>
