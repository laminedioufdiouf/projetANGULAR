    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="numerocompte">
          <th mat-header-cell *matHeaderCellDef> numerocompte </th>
          <td mat-cell *matCellDef="let element"> {{element.numerocompte}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="montant">
          <th mat-header-cell *matHeaderCellDef> montant </th>
          <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="partenaire">
          <th mat-header-cell *matHeaderCellDef> partenaire </th>
          <td mat-cell *matCellDef="let element"> {{element.partenaire}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
