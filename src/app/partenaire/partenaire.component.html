<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto" style="background-color: rgb(133, 202, 130)">
        <span class="anchor" id="formpartenaire"></span>
  
        <!-- form card partenaire -->
        <div class="card rounded-0" style="background-color: rgb(37, 158, 158)">
          <div class="card-header">
           <h3 class="mb-0" style="text-align: center">Partenaire</h3>
          </div>
          <div class="card-body">
        <form autocomplete="off">
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputNinea4">Ninea</label>
                <input [(ngModel)]="partenaireUserData.ninea" name="ninea" type="number" class="form-control" id="inputNinea4" placeholder="Ninea" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputRaisonsociale4">Raisonsociale</label>
                <input [(ngModel)]="partenaireUserData.raisonsociale" name="raisonsociale" type="text" class="form-control" id="inputRaisonsociale4" placeholder="Raisonsociale" required>
            </div>
            <div class="form-group col-md-6">
                    <label for="inputAdress4">Adress</label>
                    <input [(ngModel)]="partenaireUserData.adress" name="adress"type="text" class="form-control" id="inputAdress4" placeholder="Adress" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputStatut4">Statut</label>
                    <input [(ngModel)]="partenaireUserData.statut" name="statut" type="text" class="form-control" id="inputStatut4" placeholder="Statut" required>
                </div>
                
                </div>
            
            <button  (click)="partenaireUser()" type="submit" class="btn btn-primary">partenaire</button>
        </form>
    </div>
    <!--/card-block-->
  </div>
  <!-- /form card partenaire -->

</div>


</div>
</div>
