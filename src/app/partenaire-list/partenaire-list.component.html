<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="ninea">
      <th mat-header-cell *matHeaderCellDef> ninea </th>
      <td mat-cell *matCellDef="let element"> {{element.ninea}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="raisonsociale">
      <th mat-header-cell *matHeaderCellDef> raisonsociale </th>
      <td mat-cell *matCellDef="let element"> {{element.raisonsociale}} </td>
    </ng-container>
    <!-- Adress Column -->
    <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef> adress </th>
        <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
      </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef> statut </th>
      <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
