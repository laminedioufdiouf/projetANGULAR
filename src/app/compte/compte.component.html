<div class="py-5">
    <div class="row">
      <div class="col-md-5">
        <span class="anchor" id="formcompte"></span>
  
        <!-- form card compte -->
        <div class="card rounded-0" style="background-color: #e9e9e9">
          <div class="card-header">
            <h2 class="mb-0" style="text-align: center">ajouter Compte</h2>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="">Numerocompte</label>
                <input  [(ngModel)]="compteUserData.numerocompte" name="numerocompte" type="number" class="form-control rounded-0" placeholder="numerocompte" required>
              </div>
              <div class="form-group">
                <label>Montant(FCFA)</label>
                <input [(ngModel)]="compteUserData.montant" name="montant" type="number" class="form-control rounded-0" placeholder="Montant" required>
              </div>
              <button (click)="compteUser()" type="button" class="btn btn-success float-left">valider</button>
              <button (click)="annulerUser()" type="button" class="btn btn-danger float-right">annuler</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card compte -->
  
      </div>
  
      <div class="col-md-7">
        <app-compte-list></app-compte-list>
      </div>
    </div>
  </div>
